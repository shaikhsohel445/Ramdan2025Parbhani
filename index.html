<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calendar 2025 - Parbhani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #27ae60;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .reminder-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .calendar-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ramadan Calendar 2025 - Parbhani</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Sehri</th>
                <th>Iftar</th>
                <th>Date</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
    <script>
        const data = [
            { day: 1, sehri: "05:28 AM", iftar: "6:30 PM", date: "02 Mar 2025" },
            { day: 2, sehri: "05:27 AM", iftar: "6:30 PM", date: "03 Mar 2025" },
            { day: 3, sehri: "05:26 AM", iftar: "6:30 PM", date: "04 Mar 2025" },
            { day: 4, sehri: "05:25 AM", iftar: "6:31 PM", date: "05 Mar 2025" },
            { day: 5, sehri: "05:25 AM", iftar: "6:31 PM", date: "06 Mar 2025" },
            { day: 6, sehri: "05:24 AM", iftar: "6:31 PM", date: "07 Mar 2025" },
            { day: 7, sehri: "05:23 AM", iftar: "6:32 PM", date: "08 Mar 2025" },
            { day: 8, sehri: "05:22 AM", iftar: "6:32 PM", date: "09 Mar 2025" },
            { day: 9, sehri: "05:22 AM", iftar: "6:32 PM", date: "10 Mar 2025" },
            { day: 10, sehri: "05:21 AM", iftar: "6:32 PM", date: "11 Mar 2025" },
            { day: 11, sehri: "05:20 AM", iftar: "6:33 PM", date: "12 Mar 2025" },
            { day: 12, sehri: "05:19 AM", iftar: "6:33 PM", date: "13 Mar 2025" },
            { day: 13, sehri: "05:18 AM", iftar: "6:33 PM", date: "14 Mar 2025" },
            { day: 14, sehri: "05:18 AM", iftar: "6:34 PM", date: "15 Mar 2025" },
            { day: 15, sehri: "05:17 AM", iftar: "6:34 PM", date: "16 Mar 2025" },
            { day: 16, sehri: "05:16 AM", iftar: "6:34 PM", date: "17 Mar 2025" },
            { day: 17, sehri: "05:15 AM", iftar: "6:34 PM", date: "18 Mar 2025" },
            { day: 18, sehri: "05:14 AM", iftar: "6:35 PM", date: "19 Mar 2025" },
            { day: 19, sehri: "05:13 AM", iftar: "6:35 PM", date: "20 Mar 2025" },
            { day: 20, sehri: "05:12 AM", iftar: "6:35 PM", date: "21 Mar 2025" },
            { day: 21, sehri: "05:11 AM", iftar: "6:35 PM", date: "22 Mar 2025" },
            { day: 22, sehri: "05:11 AM", iftar: "6:36 PM", date: "23 Mar 2025" },
            { day: 23, sehri: "05:10 AM", iftar: "6:36 PM", date: "24 Mar 2025" },
            { day: 24, sehri: "05:09 AM", iftar: "6:36 PM", date: "25 Mar 2025" },
            { day: 25, sehri: "05:08 AM", iftar: "6:36 PM", date: "26 Mar 2025" },
            { day: 26, sehri: "05:07 AM", iftar: "6:37 PM", date: "27 Mar 2025" },
            { day: 27, sehri: "05:06 AM", iftar: "6:37 PM", date: "28 Mar 2025" },
            { day: 28, sehri: "05:05 AM", iftar: "6:37 PM", date: "29 Mar 2025" },
            { day: 29, sehri: "05:04 AM", iftar: "6:37 PM", date: "30 Mar 2025" },
            { day: 30, sehri: "05:03 AM", iftar: "6:38 PM", date: "31 Mar 2025" }
        ]; // Add the full data set here
        
        const tableBody = document.getElementById("calendar-body");

        function addAlarm(time, date) {
            alert(`Alarm set for ${time} on ${date}`);
        }
        
        data.forEach((entry) => {
            let row = document.createElement("tr");
            
            let googleCalLink = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Ramadan+Sehri+%26+Iftar&dates=${formatDate(entry.date)}T${formatTime(entry.sehri)}Z/${formatDate(entry.date)}T${formatTime(entry.iftar)}Z&details=Sehri+at+${entry.sehri},+Iftar+at+${entry.iftar}`;
            
            row.innerHTML = `
                <td>${entry.day}</td>
                <td>${entry.sehri}</td>
                <td>${entry.iftar}</td>
                <td>${entry.date}</td>
                <td>
                    <button class="reminder-btn" onclick="addAlarm('${entry.sehri}', '${entry.date}')">Add Alarm</button>
                    <br>
                    <a class="calendar-link" href="${googleCalLink}" target="_blank">Add to Google Calendar</a>
                </td>
            `;
            tableBody.appendChild(row);
        });
        
        function formatDate(dateStr) {
            const [day, month, year] = dateStr.split(" ");
            const months = { "Jan": "01", "Feb": "02", "Mar": "03", "Apr": "04", "May": "05", "Jun": "06", "Jul": "07", "Aug": "08", "Sep": "09", "Oct": "10", "Nov": "11", "Dec": "12" };
            return `${year}${months[month]}${day.padStart(2, '0')}`;
        }
        
        function formatTime(timeStr) {
            let [time, period] = timeStr.split(" ");
            let [hours, minutes] = time.split(":");
            if (period === "PM" && hours !== "12") hours = parseInt(hours) + 12;
            if (period === "AM" && hours === "12") hours = "00";
            return `${hours}${minutes}00`;
        }
    </script>
</body>
</html>
